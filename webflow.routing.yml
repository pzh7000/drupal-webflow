webflow.admin:
  path: '/admin/config/system/webflow'
  defaults:
    _title: 'Webflow Admin'
    _form: 'Drupal\webflow\Form\SettingsForm'
  requirements:
    _permission: 'administer webflow configuration'

webflow.settings_form:
  path: '/admin/config/system/webflow/settings'
  defaults:
    _title: 'Webflow Settings'
    _form: 'Drupal\webflow\Form\SettingsForm'
  requirements:
    _permission: 'administer webflow configuration'

webflow.pages_form:
  path: '/admin/config/system/webflow/pages'
  defaults:
    _title: 'Webflow Pages'
    _form: 'Drupal\webflow\Form\PagesForm'
  requirements:
    _permission: 'administer webflow configuration'
